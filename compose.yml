services:
  # Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: subdactyl-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend/dist:/var/www/html/frontend
      - ./nginx/docker.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - subdactyl-network

  # PHP App (Laravel)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subdactyl-app
    restart: unless-stopped
    working_dir: /var/www/html/backend
    volumes:
      - ./backend:/var/www/html/backend
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-subdactyl}
      DB_USERNAME: ${DB_USERNAME:-subdactyl}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - subdactyl-network

  # Database
  db:
    image: mariadb:10.11
    container_name: subdactyl-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-subdactyl}
      MYSQL_USER: ${DB_USERNAME:-subdactyl}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - subdactyl-network

networks:
  subdactyl-network:
    driver: bridge

volumes:
  db_data:

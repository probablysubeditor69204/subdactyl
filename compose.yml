services:
  # Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: subdactyl-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/docker.conf:/etc/nginx/conf.d/default.conf
      - frontend_assets:/var/www/html/frontend
      - backend_public:/var/www/html/backend
    depends_on:
      - app
      - frontend
      - db
    networks:
      - subdactyl-network

  # Frontend Holder
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: subdactyl-frontend
    volumes:
      - frontend_assets:/export
    command: /bin/sh -c "rm -rf /export/* && cp -rf /app/dist/* /export/ && echo 'Assets deployed!' && while :; do sleep 2073600; done"
    networks:
      - subdactyl-network

  # PHP App (Laravel)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subdactyl-app
    restart: unless-stopped
    volumes:
      - backend_public:/var/www/html/backend
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: "base64:Pl9P8kX/s+3j/2k/1k/1k" # Temporary key for easy start, strictly for demo
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-subdactyl}
      DB_USERNAME: ${DB_USERNAME:-subdactyl}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - subdactyl-network

  # Database
  db:
    image: mariadb:10.11
    container_name: subdactyl-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-subdactyl}
      MYSQL_USER: ${DB_USERNAME:-subdactyl}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - subdactyl-network

networks:
  subdactyl-network:
    driver: bridge

volumes:
  db_data:
  frontend_assets:
  backend_public:
